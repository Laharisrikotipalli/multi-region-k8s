# **submission.yml**

```yaml
commands:
  deploy:
    description: "Deploys all multi-region cloud infrastructure and Kubernetes components"
    script: |
      echo "Starting multi-region deployment..."

      cd terraform/envs/us-east-1
      terraform init
      terraform apply -auto-approve

      cd ../eu-west-1
      terraform init
      terraform apply -auto-approve

      cd ../ap-southeast-1
      terraform init
      terraform apply -auto-approve

      echo "Infrastructure deployed successfully"

  verify:
    description: "Verifies application health across regions"
    script: |
      echo "Verifying application health..."

      kubectl get nodes
      kubectl get pods -A
      kubectl get svc

      echo "Verification completed"

  test-failover:
    description: "Simulates a regional failure and validates resilience"
    script: |
      echo "Simulating regional application failure..."

      kubectl scale deployment fastapi-app --replicas=0 || true
      sleep 20

      kubectl get pods
      echo "Failover test completed"

  destroy:
    description: "Destroys all provisioned cloud infrastructure"
    script: |
      echo "Destroying all infrastructure..."

      cd terraform/envs/us-east-1
      terraform destroy -auto-approve

      cd ../eu-west-1
      terraform destroy -auto-approve

      cd ../ap-southeast-1
      terraform destroy -auto-approve

      echo "Cleanup completed"
